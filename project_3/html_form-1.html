<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="FirstName">FirstName:</label>
            <input type="text" id="FirstName">
            <br><br>
            <label for="MiddleName">MiddleName:</label>
            <input type="text" id="MiddleName">
            <br><br>
            <label for="LastName">LastName:</label>
            <input type="text" id="LastName">
            <br><br>

            <label for="course">Course</label>
            <select name="" id="course">
                <option value="" selected disabled>Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" id="gender" name="gender"> Male <br>
            <input type="radio" id="gender" name="gender"> Female <br>
            <input type="radio" id="gender" name="gender"> Other <br><br>
            <label for="dob">DOB </label>
            <input type="datetime-local" id="dob"> <br><br>

            <label for="phone">Phone: </label>
            <input type="text" value="+91" disabled size="3">
            <input type="tel" id="phone">
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="" id="address" rows="5" cols="80"></textarea> <br><br>

            <label for="email">Email: </label>
            <input type="email" id="email"><br><br>

            <label for="password">Password: </label>
            <input type="password" id="password"> <br><br>
            
            <label for="repassword">Re-type password: </label>
            <input type="password" id="repassword"> <br><br>
            <input type="checkbox"> Agree to terms and conditions <br><br>

            <label for="file">Choose File </label>
            <input type="file" id=""file> <br><br>

            <label for="color">Choose Color </label>
            <input type="color"><br><br>

            <input type="reset">
            <input type="submit">
            

        </fieldset>
    </form>
</body>
</html>
